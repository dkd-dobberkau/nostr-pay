services:
  api:
    build: .
    container_name: nostr-pay-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_ADDR=:8080
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - nostr-pay
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: ./web
    container_name: nostr-pay-web
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nostr-pay

networks:
  nostr-pay:
    driver: bridge
