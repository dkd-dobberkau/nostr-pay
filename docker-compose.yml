services:
  lnbits:
    image: lnbits/lnbits:latest
    container_name: nostr-pay-lnbits
    ports:
      - "5001:5000"
    environment:
      - LNBITS_ADMIN_UI=true
      - LNBITS_BACKEND_WALLET_CLASS=FakeWallet
      - FAKE_SECRET=ToTheMoon1
      - FAKE_UNIT=sats
      - LNBITS_EXTENSIONS_PATH=/app/data/extensions
    volumes:
      - lnbits-data:/app/data
    restart: unless-stopped
    networks:
      - nostr-pay
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build: .
    container_name: nostr-pay-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_ADDR=:8080
      - LNBITS_URL=http://lnbits:5000
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      lnbits:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nostr-pay
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: ./web
    container_name: nostr-pay-web
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nostr-pay

volumes:
  lnbits-data:

networks:
  nostr-pay:
    driver: bridge
